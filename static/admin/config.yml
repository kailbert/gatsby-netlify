backend:
  name: test-repo
  repo: ownername/repo

media_folder: static/assets
public_folder: /assets

collections:
  - name: projects
    label: Projects
    folder: src/projects
    create: true
    fields:
      - {name: title, label: Title}
      - {name: date, label: Date, widget: date}
      - {name: body, label: Body, widget: markdown}
      - {name: image, label: Image, widget: image}